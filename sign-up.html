<!DOCTYPE html>
<html>
<head>
	<title>Rythmik</title>
	<link rel="stylesheet" type="text/css" href="css/account.css">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="account-fixed-box">
		<div class="background">
			<img src="https://user-images.githubusercontent.com/88739232/129415767-1618e6d6-a9c0-448b-9518-bafbcee894af.png">
		</div>
		<div class="container">
			<a href="index.html" class="logo">			
				<img src="logo.png">
			</a>
		</div>
		<div class="box center">
			<div class="container">
				<div class="head">به حساب کاربریتان وارد شوید!</div>
				<form method="POST">
					<div class="container">
						<div class="name">
							<input type="name" name="" placeholder="نام">
							<input type="name" name="" placeholder="نام خانوادگی">
						</div>
						<input type="email" name="" placeholder="ایمیل">
						<div class="password-inp">
							<input type="password" name="" placeholder="رمزعبور">
							<i class="ri-eye-fill vertical-center" onclick="password_toggle(this)"></i>
						</div>
						<div class="password-inp">
							<input type="password" name="" placeholder="تکرار رمز عبور">
							<i class="ri-eye-fill vertical-center" onclick="password_toggle(this)"></i>
						</div>
						<button type="submit">ورود به حساب کاربری</button>
						<a class="create-account" href="login.html"><span class="center">حساب کاربری دارم</span></a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/password.js"></script>
</body>
